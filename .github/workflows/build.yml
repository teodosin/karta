name: Build Karta

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.6.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      # Windows: avoid failing if WiX is already present/newer
      - name: Ensure WiX (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $candle = Get-Command candle.exe -ErrorAction SilentlyContinue
          if ($candle) {
            Write-Host "WiX already installed at $($candle.Source)"
          } else {
            choco upgrade wixtoolset -y --no-progress
          }

      # ---------- macOS signing setup ----------
      - name: Import Apple Developer Certificate (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}               # base64 of .p12 (with private key)
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -eo pipefail
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

          KEYCHAIN="build.keychain"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN"

          # Import the .p12 and allow non-interactive codesign
          security import certificate.p12 -k "$KEYCHAIN" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -A
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN"

          echo "== Identities in build keychain =="
          security find-identity -v -p codesigning "$KEYCHAIN" || true

      - name: Resolve signing identity (macOS)
        if: matrix.os == 'macos-latest'
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -eo pipefail
          KEYCHAIN="build.keychain"
          security list-keychains -d user -s "$KEYCHAIN" "$HOME/Library/Keychains/login.keychain-db" || true
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN" || true

          # Prefer Developer ID Application, then Apple Distribution, then Apple Development
          CERT_HASH=$(security find-identity -v -p codesigning "$KEYCHAIN" | awk '/Developer ID Application|Apple Distribution|Apple Development/ {print $2; exit}')
          if [ -z "$CERT_HASH" ]; then
            echo "::group::Keychain identities (debug)"
            security find-identity -v -p codesigning "$KEYCHAIN" || true
            echo "::endgroup::"
            echo "::error::No valid Apple signing identity found in $KEYCHAIN"
            exit 1
          fi
          echo "CERT_ID=$CERT_HASH" >> "$GITHUB_ENV"
          echo "Using signing identity hash: $CERT_HASH"

      # ---------- caches ----------
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install frontend dependencies
        working-directory: karta_svelte
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: karta_svelte
        run: pnpm build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --force

      # ---------- App Store Connect API key (macOS) ----------
      - name: Prepare App Store Connect API key (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}               # Key ID
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}         # Issuer ID (Team key)
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }} # base64 of .p8 contents
        run: |
          set -euo pipefail
          [ -n "${APPLE_API_KEY:-}" ] || { echo "::error::APPLE_API_KEY missing"; exit 1; }
          [ -n "${APPLE_API_ISSUER:-}" ] || { echo "::error::APPLE_API_ISSUER missing"; exit 1; }
          [ -n "${APPLE_API_KEY_BASE64:-}" ] || { echo "::error::APPLE_API_KEY_BASE64 missing"; exit 1; }
          KEY_FILE="$(mktemp -t asc_key_XXXXXX).p8"
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          echo "APPLE_API_KEY_PATH=$KEY_FILE" >> "$GITHUB_ENV"
          echo "Prepared API key file."

      # ---------- Notarization preflight (macOS, API key) ----------
      - name: Notarization preflight (macOS, API key)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
        run: |
          set -euo pipefail
          [ -n "${APPLE_API_KEY:-}" ] || { echo "::error::APPLE_API_KEY missing"; exit 1; }
          [ -n "${APPLE_API_ISSUER:-}" ] || { echo "::error::APPLE_API_ISSUER missing"; exit 1; }
          [ -n "${APPLE_API_KEY_PATH:-}" ] || { echo "::error::APPLE_API_KEY_PATH missing"; exit 1; }
          if ! xcrun notarytool history \
                --key "$APPLE_API_KEY_PATH" \
                --key-id "$APPLE_API_KEY" \
                --issuer "$APPLE_API_ISSUER" >/dev/null 2>notary_err.log; then
            echo "::group::notarytool error (API key)"
            sed -e 's/[^[:print:]\t]\+//g' notary_err.log || true
            echo "::endgroup::"
            echo "::error::API-key notarization credentials invalid (KEY/KEY_ID/ISSUER)."
            exit 1
          fi
          echo "API key credentials look valid."

      - name: Build Tauri app
        working-directory: karta_svelte
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # Notarization via API key (no Apple ID/password needed)
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # ---------- artifacts ----------
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: karta-${{ matrix.name }}
          path: |
            karta_svelte/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            karta_svelte/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: karta-${{ matrix.name }}
          path: |
            karta_svelte/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            karta_svelte/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: karta-${{ matrix.name }}
          path: |
            karta_svelte/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            karta_svelte/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
